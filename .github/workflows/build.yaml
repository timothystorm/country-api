name: Build
run-name: Build ${{ github.repository }} tiggeered by ${{ github.actor }}
on:
  push:
    branches: [ main, dev, release ]
  pull_request:
    branches: [ main, dev, release ]
  workflow_dispatch: # allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_IMAGE: country-api

    steps:
      - name: üßº Cleanup
        run: rm -rf build/

      - name: üßæ Checkout source code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üîë Grant permissions
        run: chmod +x ./gradlew

      - name: üß™+ üõ†Ô∏è Test and build app
        run: ./gradlew clean build --console=auto -Dorg.gradle.logging.level=LIFECYCLE

      - name: üê≥ Build image
        run: docker build -t country-api:${{ github.sha }} .

      - name: üì¶ Package image
        run: docker save $API_IMAGE:${{ github.sha }} | gzip > $API_IMAGE.tar.gz

      - name: ‚¨ÜÔ∏è Store image
        uses: actions/upload-artifact@v4
        with:
          name: api-image
          path: $API_IMAGE.tar.gz
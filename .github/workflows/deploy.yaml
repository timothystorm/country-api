name: Deploy
run-name: ğŸš€ Deploy - ${{ github.actor }}
on:
  workflow_dispatch: # allow manual triggering
  workflow_call: # chainable

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # only works when run in same workflow scope as actions/upload-artifact@v4 - see: release.yaml
      - name: â¬‡ï¸ Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: country-api

      - name: ğŸ” Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem
      - name: Debug available environment
        run: printenv | sort

      - name: ğŸ•µï¸ Check if secrets are available
        run: |
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "âŒ EC2_USER is NOT available"
          else
            echo "âœ… EC2_USER is available"
          fi

          if [ -z "${{ secrets.EC2_KEY }}" ]; then
            echo "âŒ EC2_KEY is NOT available"
          else
            echo "âœ… EC2_KEY is available"
          fi
      - name: ğŸ§ª Print available environment
        run: printenv | sort

      - name: ğŸ“¤ Copy to EC2
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no \
          country-api.tar.gz \
          "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/deploy/"

      - name: ğŸš€ Deploy Container on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
          cd ~/deploy
          gunzip -f country-api.tar.gz
          docker load < country-api.tar
          
          docker stop country-api || true && docker rm country-api || true
          
          docker run -d \
            --restart unless-stopped \
            --network country-net \
            -e SPRING_DATASOURCE_URL=${{ secrets.RDS_DATASOURCE_URL }} \
            -e SPRING_DATASOURCE_USERNAME=${{ secrets.RDS_DATASOURCE_USERNAME }} \
            -e SPRING_DATASOURCE_PASSWORD=${{ secrets.RDS_DATASOURCE_PASSWORD }} \
            --name country-api \
            country-api:${{ github.sha }}
          EOF
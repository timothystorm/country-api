on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Grant permission to execute Gradle
        run: chmod +x ./gradlew

      - name: ğŸ“¦ Build and test with Gradle
        run: ./gradlew clean build
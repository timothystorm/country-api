name: Test and Build
run-name: Main Build - ${{ github.actor }} 🚀
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Ensure previous builds don't affect this build
      - name: 🧼 Cleanup
        run: rm -rf build/

      - name: 🧾 Checkout source code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔑 Grant permissions
        run: chmod +x ./gradlew

      - name: 🧪️ Run unit tests
        run: ./gradlew test --console=auto

      - name: 🛠️ Build app
        run: ./gradlew clean build -x test --console=auto -Dorg.gradle.logging.level=LIFECYCLE

      - name: 🐳 Build Docker Image
        run: docker build -t country-api:${{ github.sha }} .